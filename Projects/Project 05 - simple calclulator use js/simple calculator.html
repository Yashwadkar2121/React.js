<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator using js</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any"/>
    <select id="opation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any"/>
    <br>
    <br>
    <button onclick="cal()">calculate</button>
    <input type="text" name="" id="result" readonly=""/>
</body>
<script type="text/javascript">
    function cal(){
        var opr1 = document.getElementById("first").value;
        var opr2 = document.getElementById("second").value;
        var ope3  = document.getElementById("opation").value;

        if (ope3 == '+'){
           var res = parseInt(opr1) + parseInt(opr2);
        }
        if (ope3 == '-'){ 
           var res = parseInt(opr1) - parseInt(opr2);
        }
        if (ope3 == '*'){
           var res = parseInt(opr1) * parseInt(opr2);
        }
        if (ope3 == '/'){
           var res = parseInt(opr1) / parseInt(opr2);
        }

        document.getElementById("result").value = res;
    }
</script>
</html>
