// For loop
var mList = [1,2,3,4,,5,9]
var pos;
for(pos = 0 ,pos < mList.length; pos++;){
    console.log('position -->' + pos + 'Value' + mList[pos])
}

// ForEach Loop
    var cars = ["car1","car2","car3","car4","car5","car6"]

    cars.forEach(cars);

    function cars(item,index,array) {
        document.write(item);
    }

// continue keyword
    var pos;
        for(pos = 0 ,pos < mList.length; pos++;){
        if(pos % 2 !== 0) continue
    console.log('position -->' + pos + 'Value' + mList[pos])
    }

// Break kewyword

for(pos = 0 ,pos < mList.length; pos++;){

    console.log('position -->' + pos + 'Value' + mList[pos])
}
