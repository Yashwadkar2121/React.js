<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>get method by id</h2>
        <div id="main">
            welcome
        </div>
    <h2>get method by class</h2>
      <div class="What">
        What is Going On
      </div>

      <div class="What">
        in this javascript
      </div>
</body>
<script type="text/javascript">
    // Get ele by id
    var x = document.getElementById("main");
    console.log(x);
    // To get inner element
    var y = document.getElementById("main").innerHTML;
    console.log(y);
    // To change the something
    document.getElementById("main").innerHTML = "<h1> Welcome to JavaScript </h1>";

    // Get ele by class
    var a = document.getElementsByClassName("What");
    console.log(a);

    var a = document.getElementsByClassName("What")[0];
    console.log(a);
    // To get inner element
    var a = document.getElementsByClassName("What")[1].innerHTML;
    console.log(a);
    // To change the something
    var a = document.getElementsByClassName("What")[1].innerHTML = "<h1> Welcome to JavaScript </h1>";;
    console.log(a);

</script>
</html>
